# Nix Configuration Tasks

[tasks.switch]
description = "Rebuild and switch darwin configuration"
run = "darwin-rebuild switch --flake ."

[tasks.check]
description = "Check configuration without applying"
run = "darwin-rebuild check --flake ."

[tasks.update]
description = "Update flake inputs"
run = "nix flake update"

[tasks.ai-update]
description = "Update ai flake input submodule to latest"
run = "nix flake update ai"

[tasks.ai-plugins-update]
description = "Update all Claude Code marketplaces and plugins"
run = "./scripts/ai-plugins-update.sh"
